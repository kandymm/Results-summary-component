<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main-container">
  <div class="result"> 
    <h2 class="your">Your Result</h2>
    <div class="circle">
      <p class="number">76</p> 
      <p class="of">of 100</p>
    </div>
    <h1 class="great">Great</h1>
    <p class="you">You scored higher than 65% of the people who have taken these tests.
    </p> 
   </div>
  
    <div class="summary">
      <h1 class="summ">Summary</h1>
  
     <span>
      <img src="./assets/images/icon-reaction.svg" > 
      <h5 class="reac">Reaction</h5>
      <p class="numbers">80<a>/ 100</a></p>
    </span>
    
     <span> 
      <img src="./assets/images/icon-memory.svg" >
      <h5 class="mem">Memory</h5>
      <p class="numbers"> 92<a>/ 100</a></p>
    </span>
    
     <span> 
      <img src="./assets/images/icon-verbal.svg" >
      <h5 class="verb">Verbal</h5>
      <p class="numbers">61<a>/ 100</a></p>
    </span>
    
     <span> 
      <img src="./assets/images/icon-visual.svg" >
      <h5 class="vis">Visual</h5>
      <p class="numbers">72<a>/ 100</a></p>
    </span>
    
      <button>Continue</button>
    </div>
</div>
</body>
</html>
